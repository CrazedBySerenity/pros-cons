<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Pros and Cons</title>
</head>
<body>
    <div class="page-container">


    <div class="interactiveUI__container">

        <div class="main-header__container">
            <h1 class="main-header">
                <span id="welcome-text">Pros and cons</span>
            </h1>
        </div>
        <div id="button-container">
            <button id="income-btn" onclick="menu(1)" class="btn__choice btn__choice--left">
                Add pro
            </button>
            <button id="expenses-btn" onclick="menu(2)" class="btn__choice btn__choice--right">
                Add con
            </button>
            <button id="summary-btn" onclick="menu(3)" class="btn__choice btn__summary">
                Summary
            </button>
        </div>

        <div>
            <p id="explanation-text">

            </p>
        </div>

        <form id="form" onsubmit="return false">
            <div>
                <!--Add labels for the input-->

                <div id="form-text-container" class="form__input__container">
                    <!-- <label for="form-text" id="form-text-label" class="form__input__label"></label> -->
                    <input type="text" id="form-text" class="form__input" autofocus>
                </div>
                <!-- <div id="form-numbers-container" class="form__input__container">
                    <label for="form-numbers" id="form-numbers-label" class="form__input__label">Transaction amount:</label>
                    <input type="number" id="form-numbers" class="form__input"> 
                </div> -->
            </div>

            <div class="form__lower__container">
                <p class="form__confirm__text" id="confirmation-text">
                    Added!
                </p>
                <button onclick="submitInput()" id="form-btn" class="btn__choice btn__confirm">
                    Confirm
                </button>
            </div>
        </form>
    </div>
    <div id="summary">
        <!-- <p class="summary__balance">Current balance: </p><h2 id="total-balance" class="summary__balance"></h2> -->
        <div class="summary__divider"></div>
        <div class="summary__list__container">
            <div id="income-container" class="summary__list">
                <h4 class="summary__header">
                    Pros:
                </h4>

            </div>
            <div id="expenses-container" class="summary__list">
                <h4 class="summary__header">
                    Cons:
                </h4>

            </div>
        </div>
        <div class="summary__divider"></div>
    </div>
    </div>

    <script src="scripts/expense-tracker.js"></script>
